<!docktype html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title> Habit Tracker </title>
    <style>
    .day {
        display: inline-block;
        width: 25px;
        height: 25px;
        border: 1px solid black;
        text-align: center;
        line-height: 25px;
        margin: 2px;
        }
     .day.done {
        background-color: green;
        color: white;
                 }
    </style>
  </head>
   
  
  <body>
    <h1> My Habit Tracker </h1>
    <div id="habit container">
       <div class="habit">
        <h2>Reading</h2>
         <div class="days">
           <span class="day" data-day="1">1</span>
           <span class="day" data-day="2">2</span>
           <span class="day" data-day="3">3</span>
           <span class="day" data-day="4">4</span>
           <span class="day" data-day="5">5</span>
           <span class="day" data-day="6">6</span>
           <span class="day" data-day="7">7</span>
        </div>
       </div>
      
    </div>
  </body>
  <script>
    const days = document.querySelectorAll('.day');

    days.forEach(day => {
        const key = day.dataset.day;

        // Load saved state
        if (localStorage.getItem(key) === 'done') {
            day.classList.add('done');
        }

        day.addEventListener('click', () => {
            day.classList.toggle('done');

            // Save state
            if (day.classList.contains('done')) {
                localStorage.setItem(key, 'done');
            } else {
                localStorage.removeItem(key);
                    }
            });
          });
      </script>
</html>
